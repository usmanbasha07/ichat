<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <!-- conection to node server -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
   <!-- *******************defer will download the  data in background************************** -->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="msger-header"><img  class="logo" src="chat.png" alt=""><h1>Welcome to iChat App</h1></div>
    <div class="container" id="container"></div>
    <div id="typing"><em></em></div>
    <div class="send">
        <form class="msger-inputarea" action="#" id="send-container">    
            <input type="text" class="msger-input" placeholder="Enter your message..."  name="messageInp" id="messageInp">
            <button type="submit" class="msger-send-btn">Send</button>
          </form>
    </div>
</body>
</html>
